apply plugin: 'com.android.application'
apply plugin: 'com.google.firebase.firebase-perf'


android {
    compileSdkVersion 29
    defaultConfig {
        applicationId "com.bangalore.bosankus.finrec"
        minSdkVersion 23
        targetSdkVersion 29
        versionCode 6
        versionName "1.5"
        multiDexEnabled true
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    configurations {
        all*.exclude group: 'com.google.guava', module: 'listenablefuture'
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "androidx.core:core:1.2.0-alpha02"
    implementation "androidx.legacy:legacy-support-v4:1.0.0"
    implementation "androidx.annotation:annotation:1.1.0"
    implementation "androidx.recyclerview:recyclerview:1.1.0-beta01"
    implementation "androidx.appcompat:appcompat:1.1.0-rc01"
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation "androidx.cardview:cardview:1.0.0"
    implementation "com.google.android.material:material:1.1.0-alpha08"

    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.2.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'

    // Butterknife
    implementation 'com.jakewharton:butterknife:10.1.0'
    annotationProcessor 'com.jakewharton:butterknife-compiler:10.1.0'

    // Glide
    implementation 'com.github.bumptech.glide:glide:4.9.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.7.1'
    implementation 'jp.wasabeef:glide-transformations:3.0.1'

    // Card View
    implementation 'androidx.cardview:cardview:1.0.0'

    //Recycler View
    implementation 'androidx.recyclerview:recyclerview:1.1.0-beta03'

    // Gif Loader
    implementation 'pl.droidsonroids.gif:android-gif-drawable:1.2.16'

    // Firebase Core Analytics
    implementation 'com.google.firebase:firebase-core:17.1.0'

    // Firebase Google Auth
    implementation 'com.google.firebase:firebase-auth:19.0.0'
    implementation 'com.google.android.gms:play-services-auth:17.0.0'

    // Firebase Realtime Database
    implementation 'com.google.firebase:firebase-database:19.0.0'

    // Firebase In-App Messaging
    implementation 'com.google.firebase:firebase-inappmessaging-display:19.0.0'

    // FCM
    implementation 'com.google.firebase:firebase-messaging:20.0.0'

    // Firebase Performance monitoring
    implementation 'com.google.firebase:firebase-perf:19.0.0'

    // InstaBug
    implementation 'com.instabug.library:instabug:8.4.0'

    // Circular ImageView
    implementation 'com.mikhaellopez:circularimageview:3.2.0'

    //Razorpay Integration
    implementation 'com.razorpay:checkout:1.5.8'

    //Anychart chart view Integration
    implementation 'com.github.AnyChart:AnyChart-Android:1.1.2'

    // Airbnb Lottie Animations
    implementation "com.airbnb.android:lottie:3.0.1"


}
apply plugin: 'com.google.gms.google-services'
